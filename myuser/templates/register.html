{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.img-wrapper {
  position: relative;
 }

.img-responsive {
  width: 100%;
  height: auto;
}

.img-overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
}

.img-overlay:before {
  content: ' ';
  display: block;
  /* adjust 'height' to position overlay content vertically */
  height: 5%;
}

</style>
</head>
<body>
<div class="img-wrapper">
    <img class="img-responsive" src="{% static 'images/mountains.jpg' %}">
    <div class="img-overlay">

 <button onclick="window.location.href='/'" id="homeid" name="homebtn">Home</button>
     </br>
     </br>
     </br>
     <h1>user register</h1>
     </br>
     <h3 style="color:red;" id="errorid" name="errormsg">{{ error }}</h3>
     <form action="/register/" method="POST">
        {% csrf_token %}
        <label>username:</label> <input type="text" id="uid" name="username" value="{{username}}" />
        </br>
        </br>
        <label>email:</label> <input type="text" id="eid" name="email" value="{{email}}" />
        </br>
        </br>
        <label>password:</label> <input type="password" id="pid" name="password" value="{{password}}"/>
        </br>
        </br>
        <label>password again:</label> <input type="password" id="pid2" name="password2" value="{{password2}}"/>
        </br>
        </br>
        <input type="submit" id="registerid" name="registerbtn" value="register"/>
     </form>
    </div>
</div>

</body>
</html>
